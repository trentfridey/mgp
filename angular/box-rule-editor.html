<!-- User Stories
	- (specific select) I can select the 8 neighboring pixels for a given pixel to influence each direction
	- I can add up to two more specific selects to influence each direction

  -Note: togglePixel needs work passing data from view to model and model to view
-->
<div class="rule-group">
   <h3>
     Box Rules
   </h3>
   <div class="rule-opt" ng-repeat="i in type track by $index">
   <p>
    {{$index+1}}.
   </p>
    <div style="display: inline-block">
       <div class="box">
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl1')" ng-class="{'on': type[$index].ctrl1 == true}" id="{{'ctrl1'+$index}}">
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl2')" ng-class="{'on': type[$index].ctrl2 == true}" id="{{'ctrl2'+$index}}">
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl3')" ng-class="{'on': type[$index].ctrl3 == true}" id="{{'ctrl3'+$index}}">
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl4')" ng-class="{'on': type[$index].ctrl4 == true}" id="{{'ctrl4'+$index}}">
         </div>
         <div class="cell-rule const">
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl5')" ng-class="{'on': type[$index].ctrl5 == true}" id="{{'ctrl5'+$index}}">
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl6')" ng-class="{'on': type[$index].ctrl6 == true}" id="{{'ctrl6'+$index}}">
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl7')" ng-class="{'on': type[$index].ctrl7 == true}" id="{{'ctrl7'+$index}}"> 
         </div>
         <div class="cell-rule" ng-click="togglePixel($index, 'ctrl8')" ng-class="{'on': type[$index].ctrl8 == true}" id="{{'ctrl8'+$index}}">
         </div>
       </div>
       <div>
         <div class="rule-btn" ng-click="type.splice($index, 1)">
           X
         </div>
       </div>
     </div>
  </div>
  <div class="add-rule">
    <div class="rule-btn" ng-click="type.length < 4? type.push({ctrl1: false, ctrl2: false, ctrl3: false, ctrl4: false, ctrl5: false, ctrl6: false, ctrl7:false, ctrl8:false}) : 1">
      +
    </div>
    <h4>
      Add
    </h4>
  </div>
</div>
